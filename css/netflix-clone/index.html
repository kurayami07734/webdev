<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/styles.css">
    <title>Netflix - Watch TV shows online, Watch movies online</title>
    <script src="https://kit.fontawesome.com/1da6c9260b.js" crossorigin="anonymous"></script>
    <script defer src="js/main.js"></script>
</head>

<body>
    <header class="showcase">
        <div class="showcase-top">
            <img src="img/logo.png" alt="Netflix logo">
            <a href="#" class="btn btn-rounded">Sign in</a>
        </div>
        <div class="showcase-main">
            <h1>See what's next</h1>
            <p>Watch anywhere. Cancel anytime</p>
            <a href="#" class="btn btn-xl">Watch free for 30 days &#10140;</a>
        </div>

    </header>
    <section class="tabs">
        <div class="container">
            <div id="tab1" class="tab-item tab-border">
                <i class="fas fa-door-open fa-3x"></i>
                <p class="hide-sm">Cancel anytime</p>
            </div>
            <div id="tab2" class="tab-item">
                <i class="fas fa-tablet-alt fa-3x"></i>
                <p class="hide-sm">Watch anywhere</p>

            </div>
            <div id="tab3" class="tab-item">
                <i class="fas fa-tags fa-3x"></i>
                <p class="hide-sm">Pick your price</p>

            </div>
        </div>
    </section>
    <section class="tabs-content">
        <div class="container">
            <!-- Tab content 1 -->
            <div id="tab-1-content" class="tab-content-item show">
                <div class="tab-1-content-inner">
                    <div>
                        <p class="text-lg">
                            If you decide Netflix isn't for you - no problem. No commitment. Cancel online anytime.
                        </p>
                    </div>
                    <div>
                        <img src="img/tab-content-1.png" alt="Cancel membership">
                    </div>
                    <div>
                        <a href="#" class="btn btn-lg">Watch free for 30 days &#10140;</a>
                    </div>
                </div>

            </div>

        </div>
    </section>

</body>

</html>
